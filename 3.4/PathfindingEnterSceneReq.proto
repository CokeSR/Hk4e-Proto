
syntax = "proto3";

import "ObstacleInfo.proto";

option java_package = "org.sorapointa.proto";

message PathfindingEnterSceneReq {
  // CMD_ID = 2320

  repeated uint32 activity_id = 8;
  uint32 scene_tag_hash = 1;
  uint32 scene_id = 11;
  bool is_editor = 13;
  uint32 version = 6;
  uint32 polygon_id = 3;
  repeated ObstacleInfo obstacles = 10;
}
