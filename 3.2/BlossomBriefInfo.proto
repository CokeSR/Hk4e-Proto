syntax = "proto3";

import "Vector.proto";

message BlossomBriefInfo {
  uint32 refresh_id = 13;
  uint32 reward_id = 5;
  uint32 city_id = 10;
  uint32 resin = 11;
  uint32 state = 7;
  bool is_guide_opened = 1;
  uint32 monster_level = 8;
  uint32 circle_camp_id = 15;
  Vector pos = 12;
  uint32 scene_id = 9;
}
