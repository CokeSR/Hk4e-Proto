
syntax = "proto3";

import "IrodoriChessMysteryInfo.proto";

option java_package = "org.sorapointa.proto";

message InBattleIrodoriChessInfo {
  repeated uint32 selected_card_id_list = 3;
  uint32 left_monsters = 11;
  IrodoriChessMysteryInfo mystery_info = 10;
  uint32 settle_score = 8;
  uint32 building_points = 6;
}
