syntax = "proto3";

import "Vector.proto";

message TreasureMapRegionInfo {
  uint32 start_time = 6;
  uint32 current_progress = 11;
  bool is_done_mp_spot = 3;
  uint32 scene_id = 2;
  uint32 goal_points = 12;
  bool is_find_mp_spot = 4;
  uint32 region_radius = 1;
  Vector region_center_pos = 9;
  uint32 region_id = 5;
}
