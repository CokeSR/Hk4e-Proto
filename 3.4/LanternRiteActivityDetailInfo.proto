
syntax = "proto3";

import "LanternProjectionInfo.proto";
import "LanternRiteFireworksInfo.proto";
import "SalvageStageInfo.proto";

option java_package = "org.sorapointa.proto";

message LanternRiteActivityDetailInfo {
  LanternRiteFireworksInfo fireworks_info = 6;
  LanternProjectionInfo projection_info = 11;
  bool is_content_closed = 9;
  bool is_taken_skin_reward = 3;
  repeated SalvageStageInfo stage_info_list = 1;
  bool is_mini_eldritch_dungeon_open = 7;
}
