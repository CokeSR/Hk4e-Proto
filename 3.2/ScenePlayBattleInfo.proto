syntax = "proto3";

message ScenePlayBattleInfo {
  uint32 mode = 4;
  repeated uint32 progress_stage_list = 3;
  uint32 start_time = 10;
  uint32 duration = 14;
  uint32 play_type = 12;
  uint32 play_id = 1;
  uint32 prepare_end_time = 7;
  uint32 progress = 11;
  uint32 state = 8;
  uint32 type = 9;
}
