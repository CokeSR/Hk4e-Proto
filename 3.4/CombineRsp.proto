
syntax = "proto3";

import "ItemParam.proto";

option java_package = "org.sorapointa.proto";

message CombineRsp {
  // CMD_ID = 630

  uint32 combine_count = 10;
  repeated ItemParam result_item_list = 13;
  uint64 avatar_guid = 7;
  repeated ItemParam total_extra_item_list = 1;
  int32 retcode = 12;
  repeated ItemParam total_random_item_list = 3;
  uint32 combine_id = 5;
  repeated ItemParam cost_item_list = 2;
  repeated ItemParam total_return_item_list = 4;
}
