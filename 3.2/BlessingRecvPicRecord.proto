syntax = "proto3";

import "ProfilePicture.proto";

message BlessingRecvPicRecord {
  string nickname = 1;
  string remark_name = 2;
  uint32 pic_id = 3;
  uint32 uid = 5;
  uint32 avatar_id = 6;
  string signature = 10;
  uint32 index = 14;
  bool is_recv = 7;
  ProfilePicture profile_picture = 9;
}
