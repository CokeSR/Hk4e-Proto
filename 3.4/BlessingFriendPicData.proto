
syntax = "proto3";

import "ProfilePicture.proto";

option java_package = "org.sorapointa.proto";

message BlessingFriendPicData {
  uint32 avatar_id = 2;
  ProfilePicture profile_picture = 4;
  string nickname = 5;
  string signature = 6;
  map<uint32, uint32> pic_num_map = 12;
  string remark_name = 3;
  uint32 uid = 9;
}
