
syntax = "proto3";

import "Vector.proto";

option java_package = "org.sorapointa.proto";

message VehicleLocationInfo {
  repeated uint32 uid_list = 11;
  uint32 gadget_id = 7;
  Vector pos = 12;
  uint32 entity_id = 2;
  Vector rot = 14;
  float cur_hp = 5;
  uint32 owner_uid = 9;
  float max_hp = 6;
}
